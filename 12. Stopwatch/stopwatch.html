<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="box has-text-centered mt-6">
        <div class="timer is-size-1">
          <span class="minutes">00</span> :
          <span class="seconds">00</span>
        </div>
        <div class="timer-buttons mt-3">
          <button data-action="start" class="button is-primary is-small">
            Start
          </button>
          <button data-action="stop" class="button is-danger is-small">
            Stop
          </button>
          <button data-action="reset" class="button is-link is-light is-small">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
