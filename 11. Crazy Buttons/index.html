<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Crazy Buttons</title>
    <style>
      .crazy {
        position: absolute;
        top: 30px;
        left: 40%;
        width: 30%;
        transition: 0.2s ease all;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button type="button" class="crazy button is-danger are-large">
      Click me!
    </button>
    <button type="button" class="crazy button is-primary are-large">
      Click me!
    </button>
    <button type="button" class="crazy button is-success are-large">
      Click me!
    </button>
    <script src="main.js"></script>
  </body>
</html>
